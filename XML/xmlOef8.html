        var doc = document.implementation.createDocument("", 'html', null);
        var serializer = new XMLSerializer();

        var head = doc.createElement("head");
        var title = doc.createElement("title");
        var titleText = doc.createTextNode("De titel");
        var body = doc.createElement("body");
        var bodyText = doc.createTextNode("De link: ");
        var bodyATag = doc.createElement("a");
        var bodyATagText = doc.createTextNode("De VDAB");
        
        
        doc.documentElement.appendChild(head);
        doc.documentElement.appendChild(body);
        
        head.appendChild(title);
        title.appendChild(titleText);
        
        body.appendChild(bodyText);

        bodyATag.setAttribute("href", "http://www.vdab.be");
        bodyATag.appendChild(bodyATagText);
        body.appendChild(bodyATag);


        //document.getElementById("content").innerText = serializer.serializeToString(doc);
        document.write(serializer.serializeToString(doc));
    }

    function xmlDocReady(xml) {
        var xmlDoc = xml.responseXML;

    }

    function openXmlDoc(filename, callBackXmlDocReady) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                callBackXmlDocReady(this);
            }
        };
        xhttp.open("GET", filename, true);
        xhttp.send();
    }
</script>
