    function openXmlDoc(filename, callBackXmlDocReady) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                callBackXmlDocReady(this);
            }
        };
        xhttp.open("GET", filename, true);
        xhttp.send();
    }
