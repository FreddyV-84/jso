<!DOCTYPE html>

<body>
    <div id="content"></div>

<script>
    // var xhttp = new XMLHttpRequest();
    // xhttp.open("GET", "XML-bestanden/ploeg.xml", false); // synchroon request 
    // xhttp.send();
    // var xmlDoc = xhttp.responseXML;

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xhttp.open("GET", "XML-bestanden/ploeg.xml", true);
    xhttp.send();

    function myFunction(xml) {
        var xmlDoc = xml.responseXML;
        document.getElementById("content").innerHTML =
            "Er zijn " + xmlDoc.getElementsByTagName("speler").length + " speler elementen in ploeg.xml";
        // xmlDoc.getElementsByTagName("speler")[0].childNodes[0].nodeValue;
    }
</script>

</html>
