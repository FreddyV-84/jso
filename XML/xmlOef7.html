<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Oefening 2</title>
</head>

<body>
    <div id="content"></div>
</body>
<!-- <script src="xmlUtil.js"></script> -->
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            onXMLDocReady(this);
        }
    };
    xhttp.open("GET", "XML-bestanden/oef7.xml", true);
    xhttp.send();


    function onXMLDocReady(xml) {
        var xmlDoc = xml.responseXML;
        console.log(xmlDoc.getElementById("magazijn"));
        document.getElementById("content").innerHTML = "";
    }
</script>

</html>
