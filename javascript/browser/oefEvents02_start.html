<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Events 2</title>
</head>

<body>
    <h1>Raad wie of wat op onderstaande figuur staat. Klik op de figuur om je antwoord te controleren.</h1>
    <img id="prentje" src="images/zeroblur.jpg">
</body>
<script>
    window.onload = pageLoadEventHandler;

    function pageLoadEventHandler() {
        document.getElementById("prentje").onclick = sharpenImage;
    }

    function sharpenImage() {
        var prent = document.getElementById("prentje");
        prent.src = "images/zero.jpg";
    }
</script>

</html>
