<!DOCTYPE html>
<html>

<head>
	<title>Web Storage - oef</title>
	<link rel="stylesheet" href="fv_oefVoorkeuren.css">
</head>

<body>
	<form id="frm">
		<fieldset>
			<legend>Web Storage</legend>
			<img id="beest" src="images/crocodile.png">
			<div class="container">
				<div class="row">
					<label for="clrColorPicker">Achtergrondkleur</label>
					<input type="color" name="" id="clrColorPicker">
				</div>
				<div class="row">
					<label for="selFontFamily">Font family</label>
					<select name="selFontFamily" id="selFontFamily">
						<option value="Monospace">Monospace</option>
						<option value="Cursive">Cursive</option>
						<option value="Fantasy">Fantasy</option>
					</select>
				</div>
				<div class="row">
					<label for="selImages">Afbeelding</label>
					<select name="selImages" id="selImages">
						<option value="images/crocodile.png">Krokodil</option>
						<option value="images/firefoxos.png">Vos</option>
						<option value="images/tortoise.png">Schildpad</option>
					</select>
				</div>
			</div>
		</fieldset>
	</form>
</body>
<script src="fv_oefVoorkeuren.js"></script>

</html>
