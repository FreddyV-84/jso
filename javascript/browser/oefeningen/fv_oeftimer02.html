<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tijd</title>
</head>

<body>
	<input type="button" value="freeze" id="btnToggle">
	<div id="clock"></div>
</body>
<script>
	var clock = document.getElementById("clock");
	var time, hours, minutes, seconds, day;
	var days = ["zondag", "maandag", "dinsdag", "woensdag", "donderdag", "vrijdag", "zaterdag"];
	var timer = null;


	window.onload = function () {
		document.getElementById("btnToggle").addEventListener("click", toggleTime);
		startTime();
		clock.style.width = "fit-content";
		clock.style.margin = "100px auto";
		clock.style.fontFamily = "Fantasy";
		clock.style.fontSize = "100px";
		clock.style.color = "#eaac16";
	};

	function toggleTime(){
		if(timer != null){
			document.getElementById("btnToggle").value = "continue";
			stopTime();
		}
		else{
			document.getElementById("btnToggle").value = "freeze";
			startTime();
		}
	}

	function startTime(){
		timer = setInterval(setTime, 1000);
	}

	function stopTime(){
		console.log(timer);
		if(timer != null)
		{
			clearInterval(timer);
			timer = null;
		}
	}

	function setTime() {
		time = new Date();
		time.se
		day = time.getDay();
		hours = ("0" + time.getHours()).slice(-2);
		minutes = ("0" + time.getMinutes()).slice(-2);
		seconds = ("0" + time.getSeconds()).slice(-2);
		clock.innerHTML = days[day] + ", " + hours + ":" + minutes + ":" + seconds;
	}
</script>

</html>
