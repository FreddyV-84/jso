<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            width: 80%;
            min-width: 400px;
            max-width: 600px;
            height: 100vh;
            margin: 30px auto 20px auto;
        }

        header {
            background-color: rgb(32, 114, 114);
            border: 2px solid rgb(4, 31, 31);

        }

            border: 2px solid rgb(4, 31, 31);
            margin: 10px;
        }

        main {
            background-color: rgb(32, 114, 114);
            border: 2px solid rgb(4, 31, 31);
            margin: 10px;
        }

        aside {
            background-color: rgb(32, 114, 114);
            border: 2px solid rgb(4, 31, 31);
            float: left;
            margin: 10px;
        }

        footer {
            background-color: rgb(32, 114, 114);
            border: 2px solid rgb(4, 31, 31);
            margin: 10px;
        }

</head>

<body>
    <header>header</header>
    <nav>
        nav
