    <style>
        #flagBelgium div {
            width: 50px;
            height: 100px;
            display:inline-block;
        }

        #flagBelgium div:first-child {
            background-color: rgb(0, 0, 0);
        }

        #flagBelgium div:nth-child(2) {
            background-color: yellow;
        }

        #flagBelgium div:nth-child(3) {
            background-color: red;
        }

        #flagGermany div {
            width: 150px;
            height: 50px;
        }

        #flagGermany div:first-child {
            background-color: black;
        }

        #flagGermany div:nth-child(2) {
            background-color: red;
        }

        #flagGermany div:nth-child(3) {
            background-color: yellow;
        }
    </style>

</head>
